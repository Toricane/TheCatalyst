<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Catalyst</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="app-frame">
            <header class="header">
                <div class="header-content">
                    <div class="brand">
                        <div class="logo" aria-hidden="true">🔥</div>
                        <div class="brand-labels">
                            <h1>The Catalyst</h1>
                            <p class="subtitle">AI mentor for ambitious builders.</p>
                        </div>
                    </div>
                    <div class="goal-badge">
                        <span class="goal-badge-icon" aria-hidden="true">🎯</span>
                        <span class="goal-text" id="goalDisplay">Checking for your North Star...</span>
                    </div>
                    <div class="header-actions">
                        <button class="btn-header" type="button">
                            <span aria-hidden="true">📊</span>
                            <span>Stats</span>
                        </button>
                        <button class="btn-header" type="button">
                            <span aria-hidden="true">⚙️</span>
                            <span>Settings</span>
                        </button>
                    </div>
                </div>
            </header>
            <div class="main-container">
                <aside class="sidebar" id="sidebar" aria-label="Conversation history">
                    <div class="sidebar-header">
                        <h2 class="sidebar-title">Conversations</h2>
                        <div class="sidebar-actions">
                            <button
                                id="sidebarToggle"
                                type="button"
                                class="btn-collapse"
                                title="Collapse sidebar"
                            >
                                <span aria-hidden="true">◀</span>
                            </button>
                            <button id="newConversationButton" type="button" class="btn-new-chat">
                                <span aria-hidden="true">+</span>
                                <span>New</span>
                            </button>
                        </div>
                    </div>
                    <div class="conversations-list" id="conversationList" role="list"></div>
                    <p class="conversation-empty" id="conversationEmpty" hidden>
                        No conversations yet. Start a new one to ignite momentum.
                    </p>
                </aside>
                <section class="chat-container">
                    <div class="chat-header">
                        <div class="session-type" role="radiogroup" aria-label="Session type">
                            <button class="session-btn" data-session="morning">🌅 Morning</button>
                            <button class="session-btn active" data-session="general">💬 General</button>
                            <button class="session-btn" data-session="evening">🌙 Evening</button>
                        </div>
                        <div class="chat-info">
                            <span id="conversationSummary"></span>
                        </div>
                    </div>
                    <div class="chat-pane">
                        <section class="chat-messages" id="chatFeed">
                            <!-- Messages render here dynamically --></section>
                        <div class="typing-indicator" id="typingIndicator" aria-hidden="true">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                    <footer class="input-panel">
                        <div class="input-wrapper">
                            <div class="input-preview-panel" id="inputPreviewPanel"></div>
                            <div class="input-row">
                                <textarea
                                    id="messageInput"
                                    placeholder="Shift+Enter for new line • Ctrl+Enter to send"
                                    autocomplete="off"
                                    rows="1"
                                ></textarea>
                                <button
                                    id="previewToggle"
                                    type="button"
                                    class="input-preview-toggle"
                                    title="Toggle markdown preview"
                                >
                                    👁️
                                </button>
                                <button id="sendButton" type="button" class="btn-send">
                                    Send
                                </button>
                            </div>
                        </div>
                    </footer>
                </section>
            </div>
        </div>
        <dialog class="modal" id="initModal">
            <form method="dialog" class="modal-card">
                <h2>Set Your North Star</h2>
                <label class="field">
                    <span>Description</span>
                    <textarea
                        id="goalDescription"
                        rows="3"
                        required
                        placeholder="What extraordinary outcome do you want?"
                    ></textarea>
                </label>
                <label class="field">
                    <span>Metric</span>
                    <input id="goalMetric" type="text" placeholder="How will we measure success?">
                </label>
                <label class="field">
                    <span>Timeline</span>
                    <input id="goalTimeline" type="text" placeholder="Timeline (e.g., 6 months)">
                </label>
                <menu class="modal-actions">
                    <button value="cancel" class="secondary">Cancel</button>
                    <button id="initButton" value="default" class="primary">Ignite 🔥</button>
                </menu>
            </form>
        </dialog>
        <dialog class="modal preview-modal" id="previewModal">
            <div class="modal-card preview-card">
                <div class="modal-header">
                    <h2>Markdown Preview</h2>
                    <button type="button" class="close-btn" id="closePreviewBtn">✕</button>
                </div>
                <div class="preview-content" id="previewContent">
                    <!-- Preview content will be rendered here --></div>
                <menu class="modal-actions">
                    <button type="button" class="secondary" id="editButton">✏️ Edit</button>
                    <button type="button" class="primary" id="sendFromPreviewButton">Send Message</button>
                </menu>
            </div>
        </dialog>
        <div
            class="context-menu"
            id="conversationContextMenu"
            role="menu"
            aria-hidden="true"
            hidden
        >
            <button
                type="button"
                class="context-menu-item destructive"
                data-action="delete"
                role="menuitem"
            >
                🗑 Delete conversation
            </button>
        </div>
        <script type="module" src="./app.js"></script>
    </body>
</html>
